<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Kod Analiz Aracı</title>
  <style>
    body {
      font-family: monospace;
      background: #f4f4f4;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
    }
    .editor {
      display: flex;
      border: 1px solid #ccc;
      border-radius: 5px;
      overflow: hidden;
      margin-bottom: 10px;
    }
    .line-numbers {
      background: #eee;
      color: #666;
      padding: 10px 5px;
      text-align: right;
      user-select: none;
      min-width: 30px;
    }
    .line-numbers span {
      display: block;
      height: 18px;
      padding: 0 3px;
    }
    .line-numbers .error-line {
      background: #ffcccc;
      color: #d00;
      font-weight: bold;
    }
    textarea {
      flex: 1;
      padding: 10px;
      font-family: monospace;
      font-size: 14px;
      border: none;
      outline: none;
      resize: none;
      line-height: 18px;
    }
    button {
      background: #007BFF;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      background: #eee;
      border-radius: 5px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Kod Analiz Aracı</h2>
    <div class="editor">
      <div class="line-numbers" id="lineNumbers"></div>
      <textarea id="codeInput" placeholder="Kodunuzu buraya yazın..."></textarea>
    </div>
    <button onclick="analyzeCode()">Analiz Et</button>
    <div class="result" id="result">Sonuç burada görünecek...</div>
  </div>

  <script>
    const API_URL = "https://kod-analiz-api.onrender.com/analyze";

    const textarea = document.getElementById("codeInput");
    const lineNumbers = document.getElementById("lineNumbers");

    function updateLineNumbers(errorLine = null) {
      const lines = textarea.value.split("\n").length;
      lineNumbers.innerHTML = "";
      for (let i = 1; i <= lines; i++) {
        const span = document.createElement("span");
        span.textContent = i;
        if (errorLine === i) {
          span.classList.add("error-line");
        }
        lineNumbers.appendChild(span);
      }
    }

    textarea.addEventListener("input", () => updateLineNumbers());
    textarea.addEventListener("scroll", () => {
      lineNumbers.scrollTop = textarea.scrollTop;
    });

    updateLineNumbers();

    async function analyzeCode() {
      const code = textarea.value;
      const resultDiv = document.getElementById("result");

      resultDiv.textContent = "Analiz ediliyor...";
      updateLineNumbers(); // önce temizle

      try {
        const response = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ code })
        });

        const data = await response.json();

        // Backend "line" alanı dönerse orayı işaretle
        if (data.line) {
          updateLineNumbers(data.line);
        } else {
          updateLineNumbers();
        }

        resultDiv.textContent = data.result || JSON.stringify(data, null, 2);
      } catch (error) {
        resultDiv.textContent = "Hata: API'ye ulaşılamıyor.";
      }
    }
  </script>
</body>
</html>

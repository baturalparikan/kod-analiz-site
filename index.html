<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kod Analiz Aracı</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.css" />
  <style>
    .error-line {
      background-color: #ffcccc !important;
    }

    body {
      font-family: "Times New Roman", serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f9f9f9;
    }

    .language-switch {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 10px;
    }

    .language-switch img {
      width: 64px;
      height: 64px;
      cursor: pointer;
      opacity: 0.6;
      transition: opacity 0.3s;
    }

    .language-switch img.active {
      opacity: 1;
      transform: scale(1.1);
    }

    .logo {
      font-family: "Times New Roman", serif;
      font-size: 24px;
      font-weight: bold;
      position: absolute;
      top: 20px;
      left: 20px;
      color: #333;
    }

    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 800px;
    }
    h2 {
      text-align: center;
      margin-bottom: 15px;
    }
    #editor {
      border: 1px solid #ddd;
      border-radius: 5px;
      height: 200px;
      width: 100%;
    }
    select, button {
      margin-top: 10px;
      padding: 8px 12px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-family: "Times New Roman", serif;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #result {
      margin-top: 15px;
      padding: 12px;
      border-radius: 5px;
      font-size: 15px;
    }
    .error-box {
      background-color: #ffe6e6;
      border: 1px solid #cc0000;
      color: #660000;
    }
    .success-box {
      background-color: #e6ffe6;
      border: 1px solid #009900;
      color: #003300;
    }

    .CodeMirror {
      width: 100%;
      min-width: 600px;
    }
  </style>
</head>
<body>
  <div class="logo">
    PyInspect
  </div>

  <div class="language-switch">
    <img id="pythonBtn" src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/python/python-original.svg" alt="Python" onclick="setLanguage('Python')">
    <img id="javaBtn" src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/java/java-original.svg" alt="Java" onclick="setLanguage('Java')">
  </div>

  <div class="container">
    <h2 id="title">Kod Analiz Aracı</h2>
    <p id="description" style="text-align:center; color:#555; margin-bottom:15px;">
      Python kodunuzu aşağıya yapıştırın ve Analiz Et'e tıklayın.
    </p>

    <textarea id="editor"></textarea>
    <br>
    <label for="lang">Dil Seç:</label>
    <select id="lang">
      <option value="tr">Türkçe</option>
      <option value="en">English</option>
      <option value="de">Deutsch</option>
      <option value="ru">Русский</option>
      <option value="ar">عربي</option>
      <option value="zh">中国人</option>
      <option value="es">Español</option>
    </select>
    <button id="analyzeBtn" onclick="analyzeCode()">Analiz Et</button>
    <button id="clearBtn" onclick="clearCode()">Temizle</button>
    <button id="pasteBtn" onclick="pasteCode()">Yapıştır</button>

    <div id="result">Sonuç burada görünecek...</div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/python/python.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/clike/clike.min.js"></script>
  <script>
    // Python varsayılan seçili olacak
    let currentLang = "Python";

    function setLanguage(lang) {
      currentLang = lang;

      const editorContainer = document.querySelector(".CodeMirror");
      let langLabel = document.getElementById("selected-lang");
      if (!langLabel) {
        langLabel = document.createElement("div");
        langLabel.id = "selected-lang";
        langLabel.style.position = "absolute";
        langLabel.style.top = "10px";
        langLabel.style.right = "10px";
        langLabel.style.background = "#007bff";
        langLabel.style.color = "white";
        langLabel.style.padding = "2px 8px";
        langLabel.style.borderRadius = "5px";
        editorContainer.appendChild(langLabel);
      }
      langLabel.textContent = lang;

      document.getElementById("pythonBtn").classList.remove("active");
      document.getElementById("javaBtn").classList.remove("active");
      if (lang === "Python") {
        document.getElementById("pythonBtn").classList.add("active");
        editor.setOption("mode", "python");
      } else if (lang === "Java") {
        document.getElementById("javaBtn").classList.add("active");
        editor.setOption("mode", "text/x-java");
      }
    }

    const editor = CodeMirror.fromTextArea(document.getElementById("editor"), {
      mode: "python",
      lineNumbers: true,
      theme: "default"
    });

    const translations = {
      en: {
        title: "Code Analysis Tool",
        labelLang: "Language:",
        analyze: "Analyze",
        clear: "Clear",
        result_Placeholder: "Result will appear here...",
        analyzing: "Analyzing...",
        apiError: "Error: Can't reach API.",
        noError: "No errors found in code.",
        errorHeader: "Errors found:",
        errorLabel: "Error",
        errorTypeLabel: "Error Type:",
        explanationLabel: "Explanation:",
        lineLabel: "Line:",
        originalMsgLabel: "Original Message:",
        description: "Paste your Python code below and click Analyze to find errors."
      },
      tr: {
        title: "Kod Analiz Aracı",
        labelLang: "Dil Seç:",
        analyze: "Analiz Et",
        clear: "Temizle",
        result_Placeholder: "Sonuç burada görünecek...",
        analyzing: "Analiz ediliyor...",
        apiError: "Hata: API'ye ulaşılamıyor.",
        noError: "Kodda hata bulunamadı.",
        errorHeader: "Bulunan Hatalar:",
        errorLabel: "Hata",
        errorTypeLabel: "Hata Türü:",
        explanationLabel: "Açıklama:",
        lineLabel: "Satır:",
        originalMsgLabel: "Orijinal Mesaj:",
        description: "Python kodunuzu aşağıya yapıştırın ve Analiz Et'e tıklayın."
      }
    };

    const langSelect = document.getElementById("lang");
    const titleEl = document.getElementById("title");
    const descriptionEl = document.getElementById("description");
    const labelEl = document.querySelector('label[for="lang"]');
    const analyzeBtnEl = document.getElementById("analyzeBtn");
    const clearBtnEl = document.getElementById("clearBtn");
    const resultDivEl = document.getElementById("result");

    function applyLanguage(lang) {
      const t = translations[lang] || translations["en"];
      if (titleEl) titleEl.textContent = t.title;
      if (descriptionEl) descriptionEl.textContent = t.description;
      if (labelEl) labelEl.textContent = t.labelLang;
      if (analyzeBtnEl) analyzeBtnEl.textContent = t.analyze;
      if (clearBtnEl) clearBtnEl.textContent = t.clear;
      if (resultDivEl) resultDivEl.textContent = t.result_Placeholder;
      document.documentElement.lang = lang;
    }

    langSelect.addEventListener("change", (e) => applyLanguage(e.target.value));

    const DEFAULT_LANG = "en";
    langSelect.value = DEFAULT_LANG;
    applyLanguage(DEFAULT_LANG);

    const API_URL = "https://kod-analiz-api.onrender.com/analyze";

    async function analyzeCode() {
      const code = editor.getValue();
      const lang = langSelect.value || DEFAULT_LANG;
      const t = translations[lang] || translations["en"];
      const resultDiv = document.getElementById("result");
      resultDiv.textContent = t.analyzing;
      resultDiv.className = "";
      editor.getAllMarks().forEach(mark => mark.clear());

      try {
        const response = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ 
            code: code, 
            lang: lang,
            programming_language: currentLang
          })
        });
        const data = await response.json();

        if (Array.isArray(data) && data.length > 0 && data[0].error_type) {
          resultDiv.className = "error-box";
          let html = `<b>${t.errorHeader}</b><br><br>`;
          data.forEach((err, i) => {
            const explanation = typeof err.explanation === "object" ? JSON.stringify(err.explanation) : err.explanation;
            const solution = typeof err.solution === "object" ? JSON.stringify(err.solution) : err.solution;

            html += `<b>${t.errorLabel} ${i + 1}:</b><br>
                     ${t.errorTypeLabel} ${err.error_type}<br>
                     ${t.explanationLabel} ${explanation}<br>
                     ${t.lineLabel} ${err.line}<br>
                     ${t.originalMsgLabel} <code>${err.original_message}</code><br>
                     <b>Çözüm:</b> ${solution}<br><br>`;

            const lineNumber = parseInt(err.line, 10) - 1;
            if (!isNaN(lineNumber) && lineNumber >= 0) {
              editor.markText(
                { line: lineNumber, ch: 0 },
                { line: lineNumber, ch: editor.getLine(lineNumber).length },
                { className: "error-line" }
              );
            }
          });
          resultDiv.innerHTML = html;
        } else if (data.error_type) {
          resultDiv.className = "error-box";
          resultDiv.innerHTML = `
            ${t.errorTypeLabel} ${data.error_type}<br>
            ${t.explanationLabel} ${data.explanation}<br>
            ${t.lineLabel} ${data.line}<br>
            ${t.originalMsgLabel} <code>${data.original_message}</code>
          `;
        } else {
          resultDiv.className = "success-box";
          resultDiv.innerHTML = `<b>${t.noError}</b>`;
        }
      } catch (error) {
        resultDiv.className = "error-box";
        resultDiv.textContent = t.apiError;
      }
    }

    function clearCode() {
      editor.setValue("");
      resultDivEl.textContent = translations[langSelect.value].result_Placeholder;
      resultDivEl.className = "";
      editor.getAllMarks().forEach(mark => mark.clear());
    }

    async function pasteCode() {
      try {
        const text = await navigator.clipboard.readText();
        editor.setValue(text);
      } catch (err) {
        alert("Panoya erişim reddedildi! Tarayıcı izin vermiyor olabilir.");
        console.error("Clipboard error:", err);
      }
    }

    function updateLanguageTexts() {
      const lang = document.getElementById("lang").value;
      const pasteBtn = document.getElementById("pasteBtn");
      if (pasteBtn) {
        pasteBtn.textContent = lang === "tr" ? "Yapıştır" : "Paste";
      }
    }

    window.onload = function() {
      updateLanguageTexts();
      setLanguage(currentLang);
    }

    document.getElementById("lang").addEventListener("change", updateLanguageTexts);
  </script>
</body>
</html>

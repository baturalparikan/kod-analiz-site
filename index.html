<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kod Analiz Aracı</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.css" />
  <style>
    body {
      font-family: "Times New Roman", serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f9f9f9;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 650px;
    }
    h2 {
      text-align: center;
      margin-bottom: 15px;
    }
    #editor {
      border: 1px solid #ddd;
      border-radius: 5px;
      height: 200px;
    }
    select, button {
      margin-top: 10px;
      padding: 8px 12px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-family: "Times New Roman", serif;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #result {
      margin-top: 15px;
      padding: 12px;
      border-radius: 5px;
      font-size: 15px;
    }
    .error-box {
      background-color: #ffe6e6;
      border: 1px solid #cc0000;
      color: #660000;
    }
    .success-box {
      background-color: #e6ffe6;
      border: 1px solid #009900;
      color: #003300;
    }
    .cm-error-line {
      background-color: #ffcccc !important;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Kod Analiz Aracı</h2>
    <textarea id="editor"></textarea>
    <br>
    <label for="lang">Dil Seç:</label>
    <select id="lang">
      <option value="tr">Türkçe</option>
      <option value="en">English</option>
    </select>
    <button onclick="analyzeCode()">Analiz Et</button>
    <div id="result">Sonuç burada görünecek...</div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/python/python.min.js"></script>
  <script>
    const editor = CodeMirror.fromTextArea(document.getElementById("editor"), {
      mode: "python",
      lineNumbers: true,
      theme: "default"
    });

    const API_URL = "https://kod-analiz-api.onrender.com/analyze";
    let errorMarkers = [];

    function clearErrorHighlights() {
      errorMarkers.forEach(marker => marker.clear());
      errorMarkers = [];
    }

    function highlightLine(lineNumber) {
      const lineIndex = parseInt(lineNumber, 10) - 1;
      if (!isNaN(lineIndex) && lineIndex >= 0) {
        const marker = editor.markText(
          { line: lineIndex, ch: 0 },
          { line: lineIndex, ch: editor.getLine(lineIndex).length },
          { className: "cm-error-line" }
        );
        errorMarkers.push(marker);
      }
    }

    function renderError(error, index) {
      return `
        <div style="margin-bottom:10px;">
          <b>Hata ${index + 1}:</b><br>
          <b>Hata Türü:</b> ${error.error_type || "Belirtilmedi"}<br>
          <b>Açıklama:</b> ${error.explanation || "Yok"}<br>
          <b>Basit Açıklama:</b> ${error.simple_explanation || "Yok"}<br>
          <b>Satır:</b> ${error.line || "?"}<br>
          <b>Orijinal Mesaj:</b> <code>${error.original_message || "Yok"}</code>
        </div>
      `;
    }

    async function analyzeCode() {
      const code = editor.getValue();
      const lang = document.getElementById("lang").value;
      const resultDiv = document.getElementById("result");

      resultDiv.textContent = "Analiz ediliyor...";
      resultDiv.className = "";

      clearErrorHighlights();

      try {
        const response = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ code: code, lang: lang })
        });

        const data = await response.json();

        if (Array.isArray(data)) {
          // Birden fazla hata varsa
          resultDiv.className = "error-box";
          resultDiv.innerHTML = data.map((err, i) => renderError(err, i)).join("<hr>");

          data.forEach(err => {
            if (err.line) highlightLine(err.line);
          });

        } else if (data.error_type || data.explanation || data.line || data.original_message || data.simple_explanation) {
          // Tek hata varsa
          resultDiv.className = "error-box";
          resultDiv.innerHTML = renderError(data, 0);

          if (data.line) highlightLine(data.line);

        } else {
          // Hiç hata yoksa
          resultDiv.className = "success-box";
          resultDiv.innerHTML = `<b>Kodda hata bulunamadı.</b>`;
        }

      } catch (error) {
        resultDiv.className = "error-box";
        resultDiv.textContent = "Hata: API'ye ulaşılamıyor.";
      }
    }
  </script>
</body>
</html>

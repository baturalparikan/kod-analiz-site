<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kod Analiz Aracı</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.css" />
  <style>
    .error-line {
  background-color: #ffcccc !important;
}

    body {
      font-family: "Times New Roman", serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f9f9f9;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 650px;
    }
    h2 {
      text-align: center;
      margin-bottom: 15px;
    }
    #editor {
      border: 1px solid #ddd;
      border-radius: 5px;
      height: 200px;
    }
    select, button {
      margin-top: 10px;
      padding: 8px 12px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-family: "Times New Roman", serif;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #result {
      margin-top: 15px;
      padding: 12px;
      border-radius: 5px;
      font-size: 15px;
    }
    .error-box {
      background-color: #ffe6e6;
      border: 1px solid #cc0000;
      color: #660000;
    }
    .success-box {
      background-color: #e6ffe6;
      border: 1px solid #009900;
      color: #003300;
    }
    .line-error-highlight {
      background-color: #ffcccc;
    }
  </style>
</head>
<body>
  <div class="container">
<h2 id="title">Kod Analiz Aracı</h2>
<p id="description" style="text-align:center; color:#555; margin-bottom:15px;">
  Paste your Python code below and click Analyze to find errors.
</p>

    <textarea id="editor"></textarea>
    <br>
    <label for="lang">Dil Seç:</label>
    <select id="lang">
      <option value="tr">Türkçe</option>
      <option value="en">English</option>
      <option value="de">Deutsch</option>
      <option value="ru">Русский</option>
      <option value="ar">عربي</option>
      <option value="zh">中国人</option>
      <option value="es">Español</option>
    </select>
<button id="analyzeBtn" onclick="analyzeCode()">Analiz Et</button>
<button id="clearBtn" onclick="clearCode()">Temizle</button>

    <div id="result"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/python/python.min.js"></script>
  <script>
    const editor = CodeMirror.fromTextArea(document.getElementById("editor"), {
      mode: "python",
      lineNumbers: true,
      theme: "default"
    });
/* ---------- DİL (i18n) AYARLARI - BURAYA YAPIŞTIR ---------- */

// Çeviriler (şu anda İngilizce ve Türkçe). İleride başka diller eklenecekse buraya ekleyebilirsin.
const translations = {
  en: {
    title: "Code Analysis Tool",
    labelLang: "Language:",
    analyze: "Analyze",
    clear: "Clear",
    result_Placeholder: "Result will appear here...",
    analyzing: "Analyzing...",
    apiError: "Error: Can't reach API.",
    noError: "No errors found in code.",
    errorHeader: "Errors found:",
    errorLabel: "Error",
    errorTypeLabel: "Error Type:",
    explanationLabel: "Explanation:",
    lineLabel: "Line:",
    originalMsgLabel: "Original Message:"
  },
  tr: {
    title: "Kod Analiz Aracı",
    labelLang: "Dil Seç:",
    analyze: "Analiz Et",
    clear: "Temizle",
    result_Placeholder: "Sonuç burada görünecek...",
    analyzing: "Analiz ediliyor...",
    apiError: "Hata: API'ye ulaşılamıyor.",
    noError: "Kodda hata bulunamadı.",
    errorHeader: "Bulunan Hatalar:",
    errorLabel: "Hata",
    errorTypeLabel: "Hata Türü:",
    explanationLabel: "Açıklama:",
    lineLabel: "Satır:",
    originalMsgLabel: "Orijinal Mesaj:"
  }
};

// HTML eleman referansları
const langSelect = document.getElementById("lang");
const titleEl = document.getElementById("title");
const labelEl = document.querySelector('label[for="lang"]');
const analyzeBtnEl = document.getElementById("analyzeBtn");
const clearBtnEl = document.getElementById("clearBtn");
const resultDivEl = document.getElementById("result");

// Dili uygula (UI metinlerini günceller)
function applyLanguage(lang) {
  const t = translations[lang] || translations["en"];

  // sayfa elementlerini değiştir
  if (titleEl) titleEl.textContent = t.title;
  if (labelEl) labelEl.textContent = t.labelLang;
  if (analyzeBtnEl) analyzeBtnEl.textContent = t.analyze;
  if (clearBtnEl) clearBtnEl.textContent = t.clear;

  // placeholder’ı her zaman güncelle
  if (resultDivEl) {
    resultDivEl.textContent = t.result_Placeholder;
  }

  // sayfa dil (html lang) ayarı
  document.documentElement.lang = lang;
}

// Seçim değiştiğinde çalışacak
langSelect.addEventListener("change", (e) => {
  applyLanguage(e.target.value);
});

// Sayfa ilk açıldığında varsayılan dili İngilizce yap
// (bunu buraya koyduk; isteyen 'tr' yapabilir)
const DEFAULT_LANG = "en";
langSelect.value = DEFAULT_LANG; // seçicide de İngilizce seçili olsun
applyLanguage(DEFAULT_LANG);

/* ---------- i18n BLOKU SONU ---------- */

    const API_URL = "https://kod-analiz-api.onrender.com/analyze";

    async function analyzeCode() {
  const code = editor.getValue();
  const lang = document.getElementById("lang").value || DEFAULT_LANG;
  const t = translations[lang] || translations["en"];
  const resultDiv = document.getElementById("result");

  // Analiz başlatma mesajı (dile göre)
  resultDiv.textContent = t.analyzing;
  resultDiv.className = "";

  // Önceki hata işaretlerini temizle
  editor.getAllMarks().forEach(mark => mark.clear());

  try {
    const response = await fetch(API_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ code: code, lang: lang })
    });

    const data = await response.json();

    if (Array.isArray(data) && data.length > 0 && data[0].error_type) {
      resultDiv.className = "error-box";
      let html = `<b>${t.errorHeader}</b><br><br>`;
      data.forEach((err, i) => {
        html += `<b>${t.errorLabel} ${i + 1}:</b><br>
                 ${t.errorTypeLabel} ${err.error_type}<br>
                 ${t.explanationLabel} ${err.explanation}<br>
                 ${t.lineLabel} ${err.line}<br>
                 ${t.originalMsgLabel} <code>${err.original_message}</code><br><br>`;

        // Hatalı satırı işaretle (CodeMirror 0-index)
        const lineNumber = parseInt(err.line, 10) - 1;
        if (!isNaN(lineNumber) && lineNumber >= 0) {
          editor.markText(
            { line: lineNumber, ch: 0 },
            { line: lineNumber, ch: editor.getLine(lineNumber).length },
            { className: "error-line" }
          );
        }
      });
      resultDiv.innerHTML = html;

    } else if (data.error_type) {
      // Tekil hata obje formatı (eski yapı destekli)
      resultDiv.className = "error-box";
      resultDiv.innerHTML = `
        ${t.errorTypeLabel} ${data.error_type}<br>
        ${t.explanationLabel} ${data.explanation}<br>
        ${t.lineLabel} ${data.line}<br>
        ${t.originalMsgLabel} <code>${data.original_message}</code>
      `;

      const lineNumber = parseInt(data.line, 10) - 1;
      if (!isNaN(lineNumber) && lineNumber >= 0) {
        editor.markText(
          { line: lineNumber, ch: 0 },
          { line: lineNumber, ch: editor.getLine(lineNumber).length },
          { className: "error-line" }
        );
      }
    } else {
      resultDiv.className = "success-box";
      resultDiv.innerHTML = `<b>${t.noError}</b>`;
    }

  } catch (error) {
    resultDiv.className = "error-box";
    resultDiv.textContent = t.apiError;
  }
}


    function clearCode() {
      editor.setValue("");
      const resultDiv = document.getElementById("result");
      resultDiv.textContent = "Sonuç burada görünecek...";
      resultDiv.className = "";
      editor.getAllMarks().forEach(mark => mark.clear());
    }
    // Hatalı satırları işaretleme (CodeMirror için)
function highlightErrors(errors) {
  // Önce eski işaretlemeleri temizle
  editor.getAllMarks().forEach(mark => mark.clear());

  errors.forEach(error => {
    if (error.line) {
      editor.markText(
        { line: error.line - 1, ch: 0 },   // Satır başlangıcı (CodeMirror 0'dan sayar)
        { line: error.line - 1, ch: 999 }, // Satır sonuna kadar
        { className: "error-line" }        // CSS sınıfı
      );
    }
  });
}

  </script>
</body>
</html>

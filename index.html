<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kod Analiz Aracı</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.css" />
  <style>
    body {
      font-family: "Times New Roman", serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f9f9f9;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 650px;
    }
    h2 {
      text-align: center;
      margin-bottom: 15px;
    }
    #editor {
      border: 1px solid #ddd;
      border-radius: 5px;
      height: 200px;
    }
    select, button {
      margin-top: 10px;
      padding: 8px 12px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-family: "Times New Roman", serif;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #result {
      margin-top: 15px;
      padding: 12px;
      border-radius: 5px;
      font-size: 15px;
    }
    .error-box {
      background-color: #ffe6e6;
      border: 1px solid #cc0000;
      color: #660000;
    }
    .success-box {
      background-color: #e6ffe6;
      border: 1px solid #009900;
      color: #003300;
    }
    .line-error-highlight {
      background-color: #ffcccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Kod Analiz Aracı</h2>
    <textarea id="editor"></textarea>
    <br>
    <label for="lang">Dil Seç:</label>
    <select id="lang">
      <option value="tr">Türkçe</option>
      <option value="en">English</option>
      <option value="de">Deutsch</option>
      <option value="ru">Русский</option>
      <option value="ar">عربي</option>
      <option value="zh">中国人</option>
      <option value="es">Español</option>
    </select>
    <button onclick="analyzeCode()">Analiz Et</button>
    <button onclick="clearCode()">Temizle</button>
    <div id="result">Sonuç burada görünecek...</div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/python/python.min.js"></script>
  <script>
    const editor = CodeMirror.fromTextArea(document.getElementById("editor"), {
      mode: "python",
      lineNumbers: true,
      theme: "default"
    });

    const API_URL = "https://kod-analiz-api.onrender.com/analyze";

    async function analyzeCode() {
      const code = editor.getValue();
      const lang = document.getElementById("lang").value;
      const resultDiv = document.getElementById("result");

      resultDiv.textContent = "Analiz ediliyor...";
      resultDiv.className = "";

      // Önceki hata işaretlerini temizle
      editor.getAllMarks().forEach(mark => mark.clear());

      try {
        const response = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ code: code, lang: lang })
        });

        const data = await response.json();

        if (Array.isArray(data) && data.length > 0 && data[0].error_type) {
          resultDiv.className = "error-box";
          let html = "";
          data.forEach((err, i) => {
            html += `<b>Hata ${i + 1}:</b><br>
                     Hata Türü: ${err.error_type}<br>
                     Açıklama: ${err.explanation}<br>
                     Satır: ${err.line}<br>
                     Orijinal Mesaj: <code>${err.original_message}</code><br><br>`;

            // Hatalı satırı işaretle
            const lineNumber = parseInt(err.line) - 1;
            if (!isNaN(lineNumber)) {
              editor.markText(
                {line: lineNumber, ch: 0},
                {line: lineNumber, ch: editor.getLine(lineNumber).length},
                {className: "line-error-highlight"}
              );
            }
          });
          resultDiv.innerHTML = html;
        } else if (data.error_type) {
          resultDiv.className = "error-box";
          resultDiv.innerHTML = `
            Hata Türü: ${data.error_type}<br>
            Açıklama: ${data.explanation}<br>
            Satır: ${data.line}<br>
            Orijinal Mesaj: <code>${data.original_message}</code>
          `;

          const lineNumber = parseInt(data.line) - 1;
          if (!isNaN(lineNumber)) {
            editor.markText(
              {line: lineNumber, ch: 0},
              {line: lineNumber, ch: editor.getLine(lineNumber).length},
              {className: "line-error-highlight"}
            );
          }
        } else {
          resultDiv.className = "success-box";
          resultDiv.innerHTML = `<b>Kodda hata bulunamadı.</b>`;
        }

      } catch (error) {
        resultDiv.className = "error-box";
        resultDiv.textContent = "Hata: API'ye ulaşılamıyor.";
      }
    }

    function clearCode() {
      editor.setValue("");
      const resultDiv = document.getElementById("result");
      resultDiv.textContent = "Sonuç burada görünecek...";
      resultDiv.className = "";
      editor.getAllMarks().forEach(mark => mark.clear());
    }
  </script>
</body>
</html>

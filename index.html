<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kod Analiz Aracı</title>
  <style>
    body {
      font-family: "Times New Roman", serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f9f9f9;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 600px;
    }
    h2 {
      text-align: center;
      margin-bottom: 15px;
    }
    textarea {
      width: 100%;
      height: 150px;
      font-family: monospace;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ddd;
    }
    button {
      display: block;
      margin: 15px auto;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      font-family: "Times New Roman", serif;
    }
    button:hover {
      background-color: #0056b3;
    }
    #result {
      margin-top: 15px;
      padding: 12px;
      border-radius: 5px;
      font-size: 15px;
    }
    .error-box {
      background-color: #ffe6e6;
      border: 1px solid #cc0000;
      color: #660000;
    }
    .success-box {
      background-color: #e6ffe6;
      border: 1px solid #009900;
      color: #003300;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Kod Analiz Aracı</h2>
    <textarea id="codeInput" placeholder="Kodunuzu buraya yapıştırın..."></textarea>
    <button onclick="analyzeCode()">Analiz Et</button>
    <div id="result">Sonuç burada görünecek...</div>
  </div>

  <script>
    const API_URL = "https://kod-analiz-api.onrender.com/analyze";

    async function analyzeCode() {
      const code = document.getElementById("codeInput").value;
      const resultDiv = document.getElementById("result");

      resultDiv.textContent = "Analiz ediliyor...";

      try {
        const response = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ code: code })
        });

        const data = await response.json();

        if (data.error_type) {
          resultDiv.className = "error-box";
          resultDiv.innerHTML = `
            <b>Hata Türü:</b> ${data.error_type}<br>
            <b>Açıklama:</b> ${data.explanation}<br>
            <b>Satır:</b> ${data.line}<br>
            <b>Orijinal Mesaj:</b> <code>${data.original_message}</code>
          `;
        } else {
          resultDiv.className = "success-box";
          resultDiv.innerHTML = `<b>Kodda hata bulunamadı.</b>`;
        }

      } catch (error) {
        resultDiv.className = "error-box";
        resultDiv.textContent = "Hata: API'ye ulaşılamıyor.";
      }
    }
  </script>
</body>
</html>
